    <p class="BioplentiaSegoeFontHigh"><strong>What is Bioplentia?</strong></p>

    <p class="BioplentiaSegoeFontSmall">Bioplentia is a Minecraft: Bedrock Edition addon that aims to improve the look of vanilla biomes. Bioplentia greatly changes the look of vanilla biomes, and also adds new ones. Along with new biomes, you will find new blocks, new mobs, various structures, etc.</p>
